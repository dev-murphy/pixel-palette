name: Publish to NPM

on:
  push:
    # Trigger on any push to main
    branches:
      - main
    # Optional: only trigger if a release-please PR was merged
    # This works if release-please uses a conventional commit like "chore(main): release x.y.z"
    # We will filter this in the job using `if`.

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        if: ${{ contains(github.event.head_commit.message, 'chore(main): release') }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
