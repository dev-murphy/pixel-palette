name: Build and Deploy Vue 3 Demo to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      # Install root deps (for the library)
      - name: Install library dependencies
        run: pnpm install --frozen-lockfile

      # Build the library first
      # - name: Build library
      #   run: pnpm run build

      # Install demo deps (pulls in the built lib via file:../)
      - name: Install demo dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./demo

      # Build the demo app
      - name: Build demo project
        run: pnpm run build
        working-directory: ./demo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./demo/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
